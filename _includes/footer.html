<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
      <a href="https://discord.gg/mq6qjsbY" target="_blank" rel="noopener noreferrer" style="display: flex; align-items: center; text-decoration: none; gap: 8px;">
        <img src="{{ '/assets/images/discord-logo.svg' | relative_url }}" alt="Discord" style="height: 24px; width: 24px;">
        <span>Come say hi!</span>
      </a>
    </div>
    
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>
    </div>

  </div>

</footer>
